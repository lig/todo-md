- id: todo-md
  name: Update TODO.md
  entry: ./todo-md
  language: script
  types: [text]
  always_run: true
  pass_filenames: true
  require_serial: true
  description: |
    `todo-md` is a small pre-commit hook implemented in Bash that maintains `TODO.md`
    file in your repo. See: https://codeberg.org/lig/todo-md.
